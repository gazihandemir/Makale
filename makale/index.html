    <!-- Üyelik oluştur modal-->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Üyelik Oluştur</h4> <br>
            <form id="signup-form">
                <div  class="input-field">
                    <input type="email" id="signup-email" required>
                    <label for="signup-email">Email Adresi</label>
                </div>
                <div  class="input-field">
                    <input type="password" id="signup-password" required>
                    <label for="signup-password">Parola oluştur</label>
                </div>
                <div  class="input-field">
                    <input type="text" id="signup-bio" required>
                    <label for="signup-bio">Kişisel Bilgi</label>
                </div>
                <button class="btn yellow darken-2">Kaydet</button>
            </form>
        </div>
    </div>
     <!-- login oluştur modal-->
     <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Giris Yap</h4> <br>
            <form id="login-form">
                <div  class="input-field">
                    <input type="email" id="login-email" required>
                    <label for="login-email">Email Adresi</label>
                </div>
                <div  class="input-field">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Parola oluştur</label>
                </div>
                <button class="btn yellow darken-2">Giriş</button>
            </form>
        </div>
    </div>
         <!-- Hesap modal-->
         <div id="modal-account" class="modal">
            <div class="modal-content center-align">
                <h4>Hesap Detayları</h4> <br>
                <div class="account-details">

                </div>
            </div>
        </div>
        <!-- Makele oluştur modal-->
     <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Makale oluştur</h4> <br>
            <form id="create-form">
                <div  class="input-field">
                    <input type="text" id="title" required>
                    <label for="title">Makale Başlık</label>
                </div>
                <div  class="input-field">
                    <textarea type="text" id="content"  class="materialize-textarea" required></textarea> 
                    <label for="content">Makale İçerik</label>
                </div>
                <button class="btn yellow darken-2">Makale ekle</button>
            </form>
        </div>
    </div>
            <!-- Makele Listesi-->
        <div class="container" style="margin-top: 40px;">
        <ul class="collapsible z-depth-0 guides" style="border: none;"></ul>
        </div>

        <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-auth.js"></script>

</body>
</html>
